<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Hall of Fame</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-player-form">
        <div>
            <div>
                <label for="name">Player's Name:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <!-- <div>
                <label for="position">Position:</label>
                <select name="position" id="position" required>
                    <option value="" disabled selected>Choose a Position</option>
                    <option value="Goalkeeper">Goalkeeper</option>
                    <option value="Defender">Defender</option>
                    <option value="Midfielder">Midfielder</option>
                    <option value="Forward">Forward</option>
                </select>
            </div> -->

            <div>
                <div>
                    <label for="">Choose a Position</label>
                </div>

                <div>
                    <input type="radio" name="position" id="goalkeeper" value="Goalkeeper">
                    <label for="goalkeeper">Goalkeeper</label>
                </div>

                <div>
                    <input type="radio" name="position" id="defender" value="Defender">
                    <label for="defender">Defender</label>
                </div>

                <div>
                    <input type="radio" name="position" id="midfielder" value="Midfielder">
                    <label for="midfielder">Midfielder</label>
                </div>

                <div>
                    <input type="radio" name="position" id="forward" value="Forward">
                    <label for="forward">Forward</label>
                </div>
            </div>

            <div>
                <label for="teams">Team(s) Played for:</label>
                <input type="text" name="teams" id="teams" required>
            </div>

            <div>
                <label for="appearances">Total Premier League Appearances:</label>
                <input type="number" name="appearances" id="appearances"required>
            </div>

            <div>
                <label for="goals">Total Premier League Goals:</label>
                <input type="number" name="goals" id="goals" required>
            </div>

            <div>
                <label for="trophies">Total Trophies:</label>
                <textarea name="trophies" id="trophies" cols="30" rows="10" required></textarea>
            </div>
        </div>
        <input type="submit" value="Add">
    </form>

    <button id="delete-all">Delete All Entries</button>

    <h2>Hall of Fame:</h2>
    <ul id="player-list"></ul>
</body>
</html>
